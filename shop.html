  <style>
    /* General styling for cards container */
    .card-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 20px;
    }

    /* Card styling */
    .card {
      min-width: 300px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    /* Image styling */
    .card img {
      max-width: 100%;
      height: 50PX;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    /* Card info styling */
    .card-info {
      margn-top: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Card title */
    .card-title {
      font-weight: bold;
      color: #333;
      margin-bottom: 5px;
    }

    /* Card description */
    .card-description {
      font-size: 14px;
      color: #666;
      margin-bottom: 5px;
    }

    /* Card price */
    .card-price {
      font-size: 16px;
      color: #333;
      margin-bottom: 10px;
    }

    /* Add to Cart Button */
    .add-to-cart-btn {
      padding: 10px 20px;
      background-color: #ff6600;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    .add-to-cart-btn:hover {
      background-color: #ff4500;
    }
  </style>
</head>

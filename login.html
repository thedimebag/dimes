<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>LOGIN - Capital</title>
  <meta name="title" content="Bread Today - CAPITAL Tomorrow">
  <meta name="description" content="CAPITAL is all about flipping the script. From Earning Bread to Living Big.">

  <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="./assets/css/login.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600&family=Work+Sans:wght@400;500;700&display=swap"rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
    
<body>
    <!-- LOGIN -->
    <section class="login">
        <form action="">
            <div class="login-container">
                <h1 class="title">Login</h1>   
                <label>E-mail</label>
                <div class="input-box">
                    <input type="email" id="login-email" name="login_email" placeholder="e-mail" class="login-input" required/>
                </div>
                <label>Password</label>
                <div class="input-box">
                    <input type="password" id="login-password" name="login_password" placeholder="password" class="login-input" required/>
                </div>
                <div class="btn-login">
                    <input type="submit" id="login-btn" name="login_btn" value="Login" class="btn"/>
                    <a href="#" id="link" class="login-link">You don't have an <span>account</span> ?</a>
                </div>
            </div>
        </form>
    </section>
</body>
</html>
